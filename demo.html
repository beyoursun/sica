<script type="text/javascript" src="sica.js"></script>
<script type="text/javascript">
	var sc = new Shicha();
	var wHeight = window.innerHeight,
		wWidth = window.innerWidth;

	sc.animateTY('.s2 .box', {
		startTop: 0,
		duration: wHeight,
		from: wHeight,
		to: 0
	});

	sc.animateTX('.s3 .box', {
		startTop: wHeight,
		duration: wHeight,
		from: -wWidth,
		to: 0
	});

	sc.animateScale('.s4 .box', {
		startTop: wHeight * 2,
		duration: wHeight,
		from: 0,
		to: 1
	});

	sc.animateRotate('.s5 .box', {
		startTop: wHeight * 3,
		duration: wHeight,
		from: -90,
		to: 0
	});

	sc.animateOpacity('.s6 .box', {
		startTop: wHeight * 4,
		duration: wHeight,
		from: 0,
		to: 1
	});
</script>
