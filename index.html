<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<style type="text/css">
	html, body {height: 100%;}
	body, h1 {margin: 0; font-family: "Microsoft Yahei";}
	.s {position: absolute; width: 100%; height: 100%;}
	.s1 {background-color: #E9931A; text-align: center; color: rgba(0,0,0,.4);}
	.s1 h1 {position: absolute; top: 25%; width: 100%; font-size: 3em;}
	.s2 {background-color: #1691BE;}
	</style>
</head>
<body>
<section class="s s1">
	<h1>shicha.js</h1>
	<!-- <p>一款复杂、难用的移动网页视差滚动插件</p> -->
</section>
<!-- <section class="s s2"></section> -->

<script type="text/javascript" src="requestAnimationFrame.js"></script>
<script type="text/javascript" src="shicha.js"></script>
<script type="text/javascript">
	window.addEventListener('load', function() {
		init();
	});

	function init () {
		var height = window.innerHeight;

		var shicha = new Shicha({
			maxTop: height * 2
		});

		shicha.animateTY('.s1', {
			startTop: 0,
			duration: height,
			from: 0,
			to: -height
		});

		shicha.animateTY('.s1 h1', {
			startTop: 0,
			duration: height,
			from: 0,
			to: height * 1.5
		});
	};
</script>
</body>
</html>
